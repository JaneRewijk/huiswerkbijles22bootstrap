<div class="container-sm mt-4">
  <h1>Contact</h1>
  <form action="https://formspree.io/f/xvzodwgj" method="POST">
 <div class="mb-3">
      <label for="name" class="form-label">Naam</label>
      <input type="text" class="form-control" id="name" name="name" required>
      <div class="invalid-feedback">Vul je naam in</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mailadres</label>
      <input type="email" class="form-control" id="email" name="_replyto" required>
      <div class="invalid-feedback">Vul een geldig e-mailadres in</div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Bericht</label>
      <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      <div class="invalid-feedback">Typ hier uw bericht</div>
    </div>

    <button type="submit" class="btn btn-primary">Versturen</button>
  </form>
</div>
